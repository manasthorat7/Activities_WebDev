<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .diamond-shape {
  width: 0;
  height: 0;
  border-left: 50px solid transparent; /* Adjust size as needed */
  border-right: 50px solid transparent; /* Adjust size as needed */
  border-bottom: 50px solid blue; /* Top half of the diamond */
  position: relative;
}
.diamond-shape::after {
  content: "";
  position: absolute;
  top: 50px; /* Aligns the bottom half */
  left: -50px; /* Aligns with the top half */
  width: 0;
  height: 0;
  border-left: 50px solid transparent; /* Adjust size as needed */
  border-right: 50px solid transparent; /* Adjust size as needed */
  border-top: 50px solid blue; /* Bottom half of the diamond */
}
        
    </style>
</head>
<body>
    <div class="diamond-shape"></div>
</body>
</html>
